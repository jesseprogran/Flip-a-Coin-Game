<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip a coin game | Jess√©Code</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/moeda.png" type="image/x-icon" />
  </head>

  <body>
    <div class="title">
      <h1>Flip a coin game</h1>
    </div>
    <div class="container">
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="heads">
          <img src="image/head (1).png" />
        </div>
        <div class="tails">
          <img src="image/tails (2).png" />
        </div>
      </div>
      <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
